
<!DOCTYPE html>
<html>
<head>
  <title>Book Tour</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Tour: {{ tour.title }}</h2>

    <form method="post">
      {% csrf_token %}
      <label for="number_of_people">Number of People:</label>
      <input type="number" name="number_of_people" min="1" required>

      <button type="submit">Confirm Booking</button>
    </form>

    <a href="{% url 'home' %}">‚Üê Back to Home</a>
  </div>
  <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_QWfwTrGdrfV3No" async> </script> </form>

</body>
</html>
