{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Packages</title>
    <link rel="stylesheet" href="{% static 'css/homedesign.css' %}">
    <style>
        /* Navbar styles */
        nav {
            background: rgba(184, 180, 180, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
        }

        nav .nav-links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        /* Card styles */
        .card-item {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            width: 700px;
           background: url("{% static 'images/img1.jpg' %}");
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
        }

        .place-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .price, .duration, .location {
            color: #555;
            margin: 5px 0;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .details-button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .details-button:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            color: #2c3e50;
        }
        body{
            background: url("{% static 'images/img1.jpg' %}");
        }
    </style>
</head>
<body>

    <!-- Navbar Start -->
    <nav>
        <div>
            <a href="{% url 'home' %}">
                <img class="logo" src="{% static 'images/vacation.png' %}" alt="image">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            
            <a href="{% url 'vendorpage' %}">Vendor page</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <!-- Navbar End -->

    <h1 style="text-align:center; margin: 30px 0;">My Uploaded Packages</h1>
    <div class="container">
        {% for package in packages %}
            <div class="card-item">
                <img src="{{ package.image.url }}" alt="Image" class="place-image">
                <h2 class="title">{{ package.title }}</h2>
                <p class="price">â‚¹{{ package.price }}</p>
                <p class="duration">Duration: {{ package.duration }}</p>
                <p class="location">Location: {{ package.location }}</p>
                <div class="button-group">
                    <a href="{% url 'edit_package' package.id %}">
                        <button class="details-button">Edit</button>
                    </a>
                    <a href="{% url 'delete_package' package.id %}" onclick="return confirm('Are you sure you want to delete this package?');">
                        <button class="details-button delete-button">Delete</button>
                    </a>
                </div>
            </div>
        {% empty %}
            <p style="text-align:center;">No packages uploaded yet.</p>
        {% endfor %}
    </div>
</body>
</html>
